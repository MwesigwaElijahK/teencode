<html>
    <head>
        <title>SURVEY FORM</title>
        <link rel="stylesheet" href="Style1.css">

    </head>
    <body>
        <div id="formwrapper">
                <h1 id="surveyformtitle">SURVEY FORM</h1>
            <div id="survey">
                <form>
                    <p id="description">My first survey form</p>
                    <p>
                        <label id="firstname">First Name;</label>
                        <input type="text" placeholder="First Name">
                    </p>
                    <p>
                        <label id="lastname">Last Name:</label>
                        <input type="text" placeholder="Last Name">
                    </p>
                    <P>
                        <label id="email">Email;</label>
                        <input type="email" placeholder="email">
                    </P>
                    <p>
                        <label id="age">Age;</label>
                        <input type="number" min="1" max="300" placeholder="age">
                    </p>
                    <p>
                        <label>Gender;</label>
                        <label>
                        <input type="radio" name="Gender" value="M">
                        M
                        </label>
                        <label>
                            <input type="radio" name="Gender" value="F">
                            F
                        </label>
                    </p>
                    <p>
                        <label>Countries Visted;</label>
                        <ul style="list-style:none;">
                        <li class="checkbox">
                           <label>
                            <input type="checkbox" class="userRating" name="prefer" value="1">
                            Uganda
                            </label>
                            </li>
                            <li class="checkbox">
                                    <label>
                                     <input type="checkbox" class="userRating" name="prefer" value="2">
                                    Kenya
                                     </label>
                                     </li>
                                     <li class="checkbox">
                                            <label>
                                             <input type="checkbox" class="userRating" name="prefer" value="3">
                                             Tanzania
                                             </label>
                                     </li>
                                             <li class="checkbox">
                                                    <label>
                                                     <input type="checkbox" class="userRating" name="prefer" value="4">
                                                     Rwanda
                                                     </label>
                        </li>
                    </ul>
                    </p>
                    <P>
                        <label>Occupation</label>
                        <select id="dropdown">
                            <option>Teacher</option>
                            <option>Engineer</option>
                            <option>Doctor</option>
                            <option>Lawyer</option>
                            
                        </select>
                    </P>
                    <p>
                        <label>No.</label>
                        <input type="number" placeholder="your number">
                    </p>
                    <p>
                        <button>
                            SUBMIT
                        </button>
                    </p>



                    </form>














        </div>
        
    </body>















</html>
